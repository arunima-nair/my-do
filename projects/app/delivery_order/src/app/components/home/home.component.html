
  

    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>Service name</mat-card-title>
        <mat-card-subtitle>Desc...</mat-card-subtitle>
      </mat-card-header> 
      <form>
        <div class="container">
            <div class="row row-margin">
              <div class="col-sm"> 
                <mat-form-field appearance="outline" [floatLabel]="'always'">
                    <mat-label>Text Input</mat-label>
                    <mat-icon matPrefix>sentiment_very_satisfied</mat-icon>
                    <input matInput placeholder="Placeholder">
                    <mat-hint>Hint</mat-hint>
                </mat-form-field>
              </div>
              <div class="col-sm">
                  <mat-form-field appearance="outline" [floatLabel]="'always'">
                      <mat-label>Select Box</mat-label>

                      <mat-select placeholder="Fav food">
                        <mat-option *ngFor="let food of foods" [value]="food.value">
                          {{food.viewValue}}
                        </mat-option>
                      </mat-select>
                  </mat-form-field>
                  
                </div> 

                <div class="col-sm">
                    <mat-form-field appearance="outline">
                        <mat-label>Text Box with Clear Icon</mat-label>
                        <input matInput type="text" placeholder="Clearable input" 
                          [(ngModel)]="value" name="value"> 
                        <button mat-button *ngIf="value" 
                           matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
                          <mat-icon>close</mat-icon>
                        </button>
                      </mat-form-field>
                  </div>
                </div>
                <div class="row row-margin">
                    <div class="col-sm">
                      <mat-checkbox class="example-margin" [(ngModel)]="checked" name="checked">Checked</mat-checkbox>
                      <mat-checkbox class="example-margin" [(ngModel)]="indeterminate" name="checked">Indeterminate</mat-checkbox>
                    </div>
                    <div class="col-sm">
                        <mat-form-field appearance="outline">
                            <input matInput [matDatepicker]="picker" 
                            placeholder="Choose a date">
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                          </mat-form-field>
                    </div>
                    <div class="col-sm">
                        <mat-radio-group>
                            <mat-radio-button value="1">Option 1</mat-radio-button>
                            <mat-radio-button value="2">Option 2</mat-radio-button>
                          </mat-radio-group>
                    </div>
                </div>
                <div class="row row-margin row row-margin-margin">
                    <div class="col-sm">
                        <mat-form-field appearance="outline">
                            <input type="text" placeholder="Pick one" aria-label="Number" matInput [formControl]="myControl" [matAutocomplete]="auto">
                            <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
                              <mat-option *ngFor="let option of filteredOptions | async" 
                              [value]="option">
                                {{option}}
                              </mat-option>
                            </mat-autocomplete>
                          </mat-form-field>
                      </div>
                      <div class="col-sm">
                              <mat-label>Text Input</mat-label>
                              <p> Static Text </p>
                        </div>
                </div>

                <div class="d-flex flex-row-reverse">
                  <div class="mat-button-holder">
                    <button mat-raised-button>  <mat-icon>mic</mat-icon> Basic</button>
                    <button mat-raised-button color="primary">Primary</button>
                    <button mat-raised-button color="accent">Accent</button>
                    <button mat-raised-button color="warn">Warn</button>
                  </div>
                </div>
           
        </div>

      </form>
      <mat-card-content>
       
      </mat-card-content>
    </mat-card>
