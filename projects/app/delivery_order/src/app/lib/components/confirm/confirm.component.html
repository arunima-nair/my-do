    <mat-icon [ngClass]="getStyle()">{{getIcon()}}</mat-icon>

        <div class="confirm-head">
            <p class="{{getHeaderStyle()}} multi_lines_text">{{header_txt}}</p>
        </div>
        <mat-card-content>
            <div class="confirm-content">
                <ng-content></ng-content>
            </div>
        </mat-card-content>
    </mat-card>
</div>
