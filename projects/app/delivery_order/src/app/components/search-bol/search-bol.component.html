<form [formGroup]="myForm">


    <div class="row row-margin">
        <div class="col-sm">

            <app-auto-complete [fieldName]="'shippingAgentName'" [label]="'Agent Name'" [items]="items" [parentForm]="myForm" [fb]="formBuilder" [validations]="saValidation" [url]="'/do/app/api/secure/getShippingAgentDetails'" (outputEvent)="onChangeSA($event)" #autocompletesa>
            </app-auto-complete>

        </div>
        <div class="col-sm">
            <app-text-input [parentForm]="myForm" [label]="'searchbl.bolNo'" [placeHolder]="'BOL Number'" [fieldName]="'bol'" [fieldType]="'text'" [validations]="" [fb]="formBuilder"></app-text-input>

        </div>
        <div class="col-sm">
            <app-text-input [parentForm]="myForm" [label]="'searchbl.invoiceNumber'" [placeHolder]="'Invoice Number '" [fieldName]="'invoiceNumber'" [fieldType]="'text'" [validations]="" [fb]="formBuilder"></app-text-input>
        </div>
    </div>
    <div class="row row-margin">
        <div class="col-sm">
            <app-auto-complete [fieldName]="'importerName'" [label]="'Requesting Party'" [items]="items" [parentForm]="myForm" [fb]="formBuilder" [url]="'/do/app/api/secure/getImporterAgentDetails'" #autocompleteimp>
            </app-auto-complete>
        </div>
        <div class="col-sm">
            <app-select [fieldName]="'status'" [label]="'searchbl.status'" [items]="statusItems" [parentForm]="myForm" [fb]="formBuilder">
            </app-select>
        </div>
    </div>
    <div class="row row-margin">
        <div class="col-sm">
            <app-date-input [parentForm]="myForm" [label]="'Dosearch.frmDate'" [placeHolder]="'From Date'" [fieldName]="'frmDate'" [fieldType]="'text'" [validations]="" [fb]="formBuilder" (clickEvent)="onChange()">
            </app-date-input>
        </div>
        <div class="col-sm">
            <app-date-input [parentForm]="myForm" [label]="'Dosearch.toDate'" [placeHolder]="'To Date'" [fieldName]="'toDate'" [fieldType]="'text'" [validations]="" [fb]="formBuilder" [minDate]="minDate"></app-date-input>
        </div>
    </div>
    <div class="row row-margin">
        <div class="col-sm button-holder">
            <app-button [buttonType]="'Submit'" [buttonName]="'Search'" (clickEvent)="reloadDataTable($event)" [icon]="'search'"></app-button>
            <app-button [buttonName]="'Reset'" [icon]="'refresh'" (clickEvent)="reset($event)"></app-button>
            <app-button *ngIf="flag" [buttonType]="'button'" [buttonName]="'Back'" [icon]="'arrow_back'" (clickEvent)="close($event)"></app-button>
        </div>
    </div>

    <div class="row row-margin">
        <div class="col-sm">
            <app-data-table [url]="'/do/app/api/secure/searchBLdetails'" [tableDefn]="tableDfn" (clickEvent)="editBol($event)" [edit]="false" [view]="true" [viewTip]="'View BOL'" [editTip]="'Details'" [pageSize]="10" [actionable]="true" (countEvent)="countEvent($event)">
            </app-data-table>
        </div>

    </div>


</form>
